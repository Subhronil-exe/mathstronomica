<!DOCTYPE html>  

<html lang="en">  
<head>  
<meta charset="UTF-8" />  
<meta name="viewport" content="width=device-width, initial-scale=1" />  
<title>Mathstronomica AI</title>  
<style>  
body { font-family: 'Inter', sans-serif; background: #0b0c10; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }  
#chat-container { width: 90%; max-width: 500px; background: #1f2833; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); padding: 20px; display: flex; flex-direction: column; }  
#chat-box { flex: 1; overflow-y: auto; margin-bottom: 10px; }  
.message { padding: 8px 12px; margin: 5px 0; border-radius: 8px; max-width: 80%; }  
.user { background: #66fcf1; color: #000; align-self: flex-end; }  
.bot { background: #45a29e; color: #fff; align-self: flex-start; }  
input { width: calc(100% - 60px); padding: 10px; border-radius: 8px; border: none; outline: none; }  
button { width: 50px; margin-left: 10px; border: none; border-radius: 8px; background: #45a29e; color: #fff; cursor: pointer; }  
#input-container { display: flex; }  
</style>  
</head>  
<body>  
<div id="chat-container">  
  <div id="chat-box"></div>  
  <div id="input-container">  
    <input type="text" id="user-input" placeholder="Type your message..." />  
    <button onclick="sendMessage()">Send</button>  
  </div>  
</div>  

<script>  
// Predefined offline responses  
const responses = {  
  "hello": "Hi there! Welcome to Mathstronomica ðŸ˜Š",  
  "hi": "Hello! How can I help you today?",  
  "what is mathstronomica": "Mathstronomica is an interactive platform about math and astronomy.",  
  "how to use mathstronomica": "You can explore the quizzes, images, and interactive content here.",  
  // Add more offline Q&A as needed  
};  

function getResponse(input) {  
  input = input.toLowerCase();  
  return responses[input] || "Iâ€™m not sure about that. Please ask Piya Sharma or Subhronil Majumdar for help ðŸ˜Š";  
}  

function appendMessage(sender, text) {  
  const chatBox = document.getElementById("chat-box");  
  const msg = document.createElement("div");  
  msg.classList.add("message", sender);  
  msg.textContent = text;  
  chatBox.appendChild(msg);  
  chatBox.scrollTop = chatBox.scrollHeight;  
}  

function sendMessage() {  
  const input = document.getElementById("user-input");  
  const userText = input.value.trim();  
  if (!userText) return;  
  appendMessage("user", userText);  
  input.value = "";  

  setTimeout(() => {  
    const botText = getResponse(userText);  
    appendMessage("bot", botText);  
  }, 300); // small delay to mimic typing  
}  

// Optional: press Enter to send  
document.getElementById("user-input").addEventListener("keydown", function(e) {  
  if (e.key === "Enter") sendMessage();  
});  
</script>  

</body>  
</html>
